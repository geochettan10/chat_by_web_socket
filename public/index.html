<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Group Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #34bb4a 0%, #32ce54 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
      height: 700px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #23cf32 0%, #4cca65 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .chat-header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .user-count {
      font-size: 14px;
      opacity: 0.9;
    }

    .connection-status {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
      background: #4ade80;
    }

    .connection-status.disconnected {
      background: #ef4444;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8fafc;
    }

    .message {
      margin-bottom: 15px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.system {
      text-align: center;
      color: #64748b;
      font-size: 14px;
      font-style: italic;
    }

    .message.chat .message-header {
      font-weight: 600;
      color: #667eea;
      margin-bottom: 3px;
      font-size: 14px;
    }

    .message.chat .message-content {
      background: white;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      word-wrap: break-word;
    }

    .message.chat .message-time {
      font-size: 11px;
      color: #94a3b8;
      margin-top: 3px;
    }

    .typing-indicator {
      color: #64748b;
      font-size: 14px;
      font-style: italic;
      padding: 10px 20px;
      min-height: 20px;
    }

    .input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #e2e8f0;
    }

    .input-wrapper {
      display: flex;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #e2e8f0;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    #messageInput:focus {
      border-color: #667eea;
    }

    #sendButton {
      padding: 12px 25px;
      background: linear-gradient(135deg, #40b84a 0%, #2de93d 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #sendButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    #sendButton:active {
      transform: translateY(0);
    }

    #sendButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .messages-container::-webkit-scrollbar {
      width: 6px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    .messages-container::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>
        <span class="connection-status" id="connectionStatus"></span>
        Group Chat
      </h1>
      <div class="user-count" id="userCount">Connecting...</div>
    </div>
    
    <div class="messages-container" id="messages"></div>
    
    <div class="typing-indicator" id="typingIndicator"></div>
    
    <div class="input-container">
      <div class="input-wrapper">
        <input 
          type="text" 
          id="messageInput" 
          placeholder="Type your message..." 
          autocomplete="off"
          disabled
        >
        <button id="sendButton" disabled>Send</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
